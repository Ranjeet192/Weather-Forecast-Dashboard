<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-dashboard">
        <h1>Weather Forecast Dashboard</h1>
        <div class="city-selector">
            <h2>Select a City</h2>
            <ul>
                <li class="city" data-city="New York">New York</li>
                <li class="city" data-city="London">London</li>
                <li class="city" data-city="Tokyo">Tokyo</li>
                <li class="city" data-city="Sydney">Sydney</li>
                <li class="city" data-city="Paris">Paris</li>
            </ul>
        </div>
        <div class="weather-display">
            <h2>Weather Details</h2>
            <div id="weather-info">
                <p>Select a city to see the weather forecast</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
